<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>	
    <title>{#camyksemaillink_dlg.title}</title>
    <script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
    <script language="javascript" type="text/javascript" src="../../utils/form_utils.js"></script>
   	<script type="text/javascript" src="js/camyksemaillink.js"></script>
    <link href="css/advlink.css" rel="stylesheet" type="text/css" />
    <base target="_self" />
  </head>	
  <body id="camykslink" style="display: none">
    <form onsubmit="insertAction();return false;" action="#">
      <div id="panel" class="panel current">
	<fieldset>
	  <legend>{#camyksemaillink_dlg.email}</legend>
	  <table border="0" cellpadding="4" cellspacing="0">
	    <tr>
	      <td nowrap="nowrap">
		<label id="hreflabel" for="href">
		  {#camyksemaillink_dlg.email}
		</label>
	      </td>
	      <td>
		<input id="href" name="href" type="text" value="" style="width:240px;" />
	      </td>      
	    </tr> 
	    <tr>
	      <td><label id="classlabel" for="classlist">{#class_name}</label></td>
	      <td>
		<select id="classlist" name="classlist" onchange="changeClass();" style="width:240px;">
		  <option value="" selected>{#not_set}</option>
		</select>
	      </td>
	    </tr>
	  </table>
	</fieldset>
      </div>
      
      <div class="mceActionPanel">
	<div style="float: left">
	  <input type="submit" id="insert" name="insert" value="{#insert}" />
	</div>
	
	<div style="float: right">
	  <input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
	</div>
      </div>
    </form>
  </body>
</html>
