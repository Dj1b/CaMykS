<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#camykslink_dlg.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script type="text/javascript" src="js/camykslink.js"></script>
	<link href="css/camykslink.css" rel="stylesheet" type="text/css" />
	<base target="_self" />
</head>
<body id="camykslink" style="display: none">
  <form onsubmit="insertAction();return false;" action="#">
			<div id="general_panel" class="panel current">
				<fieldset>
					<legend>{#camykslink_dlg.general_props}</legend>

					<table border="0" cellpadding="4" cellspacing="0">
						<tr>
						  <td nowrap="nowrap"><label id="hreflabel" for="href">{#camykslink_dlg.url}</label></td>
						  <td><table border="0" cellspacing="0" cellpadding="0">
								<tr>
								  <td><input id="href" name="href" type="text" class="mceFocus" value="" /></td>
								  <td id="pagebrowsercontainer">&nbsp;</td>
								  <td id="filebrowsercontainer">&nbsp;</td>
								</tr>
							  </table></td>
						</tr>
						<tr>
							<td class="column1"><label for="anchorlist">{#camykslink_dlg.anchor_names}</label></td>
							<td><input id="anchor" name="anchor" type="text" /></td>
						</tr>
						<tr>
							<td><label id="targetlistlabel" for="targetlist">{#camykslink_dlg.target}</label></td>
							<td id="targetlistcontainer">&nbsp;</td>
						</tr>
						<tr>
							<td nowrap="nowrap"><label id="titlelabel" for="title">{#camykslink_dlg.titlefield}</label></td>
							<td><input id="title" name="title" type="text" value="" /></td>
						</tr>
						<tr>
							<td><label id="classlabel" for="classlist">{#class_name}</label></td>
							<td>
								 <select id="classlist" name="classlist" onchange="changeClass();">
									<option value="" selected>{#not_set}</option>
								 </select>
							</td>
						</tr>
					</table>
				</fieldset>
			</div>

		<div class="mceActionPanel">
			<div style="float: left">
				<input type="submit" id="insert" name="insert" value="{#insert}" />
			</div>

			<div style="float: right">
				<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
			</div>
		</div>
    </form>
</body>
</html>
