<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>	
    <title>{#genericdownloadmanager.title}</title>
    <script language="javascript" type="text/javascript" src="../../../../input/TinyMCEv3/js/tiny_mce/tiny_mce_popup.js"></script>
		<script language="javascript" type="text/javascript" src="../../../../input/TinyMCEv3/js/tiny_mce/utils/form_utils.js"></script>
    <script type="text/javascript" src="js/plugin.js"></script>
    <base target="_self" />
  </head>	
  <body id="camykslink" style="display:none">
    <form onsubmit="insertAction();return false;" action="#">
      <div id="panel" class="panel current">
	<fieldset>
	  <legend>{#genericdownloadmanager.selectyourfile}</legend>
	  <table border="0" cellpadding="4" cellspacing="0">
	    <tr>
	      <td nowrap="nowrap">
		<label id="categorylabel" for="category">
		  {#genericdownloadmanager.category}
		</label>
	      </td>
	      <td>
					<select id="category" name="category" onchange="changeCategory();" style="width:240px;">
		  			<option value="" selected>{#not_set}</option>
					</select>
	      </td>      
	    </tr>
	    <tr>
	      <td nowrap="nowrap">
				<label id="documentlabel" for="document">
		  			{#genericdownloadmanager.document}
				</label>
	      </td>
	      <td>
					<select id="document" name="document" style="width:240px;">
		  			<option value="" selected>{#not_set}</option>
					</select>
	      </td>      
	    </tr> 
	    <tr>
	      <td><label id="classlabel" for="classlist">{#class_name}</label></td>
	      <td>
		<select id="classlist" name="classlist" onchange="changeClass();" style="width:240px;">
		  <option value="" selected>{#not_set}</option>
		</select>
	      </td>
	    </tr>
	  </table>
	</fieldset>
      </div>
      
      <div class="mceActionPanel">
	<div style="float: left">
	  <input type="submit" id="insert" name="insert" value="{#insert}" />
	</div>
	
	<div style="float: right">
	  <input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
	</div>
      </div>
    </form>
  </body>
</html>
